<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <button type="button" class="btn btn-success mt-5 ml-5" data-toggle="modal" data-target="#ModalTaskAdd"><i class="fa fa-plus"></i>&nbsp;Add Task</button>
                <table class="table table-striped table-bordered m-5">
                    <thead class="bg-info text-white">
                        <tr class="text-center">
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTask"></tbody>
                    <tfoot class="bg-info text-white text-center">
                        <tr>
                            <th colspan="4">
                                Table Javascript Task
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div> 
    </div>


  
  <div class="modal fade" id="ModalTaskAdd" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task!</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
                <div class="form-group">
                    <label for="edtTitle">Title:</label>
                    <input type="email" class="form-control" id="edtTitle">
                </div>
                <div class="form-group">
                    <label for="edtDescription">Description:</label>
                    <input type="text" class="form-control" id="edtDescription">
                </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addTask()">Save Task</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
